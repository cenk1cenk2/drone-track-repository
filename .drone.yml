kind: pipeline
trigger:
  event:
    - push
  branch:
    - master

steps:
  - name: lint
    image: node:current-alpine
    commands:
      - yarn --frozen-lockfile
      - yarn lint

  - name: build
    image: node:current-alpine
    commands:
      - yarn build

  - name: publish
    image: plugins/docker
    settings:
      repo: cenk1cenk2/drone-track-repository
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      tag:
        - latest

  - name: semantic-release
    image: cenk1cenk2/drone-semantic-release
    settings:
      semantic_release: false
      update_readme_toc: true
      readme_location: README.md
      git_method: gh
      git_user_name: semantic-relase
      git_user_email:
        from_secret: github_username
      github_token:
        from_secret: github_token
      update_docker_readme: true
      docker_username:
        from_secret: docker_username
      docker_password:
        from_secret: docker_password
      docker_repo: cenk1cenk2/drone-track-repository
